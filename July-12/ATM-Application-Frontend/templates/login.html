<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM | Log in</title>
    <link rel="stylesheet" href=".././static/css/login.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin">
          <form class="sign-in-form" id="loginForm">
            <h2 class="title">Log In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="cardNumber"
                placeholder="Card Number"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="pin" placeholder="ATM PIN" required />
            </div>
            <input type="submit" class="btn solid" />
          </form>
          <div id="error" class="alert alert-danger mt-3 dis">
            Seems like there is an network issue. Please try again later.
          </div>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Log In</h3>
            <p>
              Please enter your card number and ATM pin to access your account.
            </p>
          </div>
          <img src=".././assets/svg/login.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src=".././static/js/login.js"></script>
  </body>
</html>
