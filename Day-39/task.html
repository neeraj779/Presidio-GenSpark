<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products List</title>
    <style>
      table,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
        text-align: center;
        vertical-align: middle;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        <center>
          <em>List of Products</em>
        </center>
      </h1>
    </header>

    <section>
      <div class="container">
        <table>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Picture</th>
            <th>Quantity in hand</th>
          </tr>
          <tr>
            <td>Watch</td>
            <td>1000</td>
            <td>
              <img
                src="https://t4.ftcdn.net/jpg/03/38/40/95/360_F_338409579_zQ0O5Zal8NuHZ3V7HPS4WZFLgQdHVnQL.jpg"
                width="50"
                height="50"
                alt="Apple"
                width="100"
                height="100"
              />
            </td>
            <td>10</td>
          </tr>
          <tr>
            <td>Mobile</td>
            <td>20000</td>
            <td>
              <img
                src="https://cdn-icons-png.flaticon.com/512/4477/4477610.png"
                width="50"
                height="50"
                alt="Apple"
                width="100"
                height="100"
              />
            </td>
            <td>5</td>
          </tr>
          <tr>
            <td>Laptop</td>
            <td>50000</td>
            <td>
              <img
                src="https://t3.ftcdn.net/jpg/05/28/85/08/360_F_528850835_o2EwqQkH8nIRzMZpYfNWUkFtOhheJGDf.jpg"
                width="50"
                height="50"
                alt="Apple"
                width="100"
                height="100"
              />
            </td>
            <td>3</td>
          </tr>
          <tr>
            <td>Headphones</td>
            <td>2000</td>
            <td>
              <img
                src="https://cdn-icons-png.flaticon.com/512/3355/3355318.png"
                width="50"
                height="50"
                alt="Apple"
                width="100"
                height="100"
              />
            </td>
            <td>15</td>
          </tr>
        </table>
      </div>
    </section>
  </body>
</html>
