<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Buddy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href=".././static/css/style.css" />

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark nav-cus">
      <a class="navbar-brand" href=".././index.html"
        ><i class="fas fa-home"></i> Home</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./quote.html"
              ><i class="fas fa-quote-left"></i> See Quotes</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5 mb-3">
      <div class="input-group mb-3">
        <input
          type="text"
          id="author-search"
          class="form-control"
          placeholder="Search by author name"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          onclick="searchByAuthor()"
        >
          Search
        </button>
      </div>
      <div id="quotes-container"></div>
      <div class="navigation">
        <button class="Btn" id="prev-btn" onclick="prevPage()">
          <svg viewBox="0 0 320 512" class="svg">
            <path
              d="M52.5 440.6c-9.5 7.9-22.8 9.7-34.1 4.4S0 428.4 0 416V96C0 83.6 7.2 72.3 18.4 67s24.5-3.6 34.1 4.4l192 160L256 241V96c0-17.7 14.3-32 32-32s32 14.3 32 32V416c0 17.7-14.3 32-32 32s-32-14.3-32-32V271l-11.5 9.6-192 160z"

            ></path>
          </svg>

        </button>
        <button class="Btn" id="next-btn" onclick="nextPage()">
          Next
          <svg viewBox="0 0 320 512" class="svg">
            <path
              d="M52.5 440.6c-9.5 7.9-22.8 9.7-34.1 4.4S0 428.4 0 416V96C0 83.6 7.2 72.3 18.4 67s24.5-3.6 34.1 4.4l192 160L256 241V96c0-17.7 14.3-32 32-32s32 14.3 32 32V416c0 17.7-14.3 32-32 32s-32-14.3-32-32V271l-11.5 9.6-192 160z"

    </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src=".././static/js/script.js"></script>
